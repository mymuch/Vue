<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js World!</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="myApp">
		{{message}}
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el:"#myApp",
		data:{
			message:"Hello Vue.js World!"
		}

	})
</script>
</html>
