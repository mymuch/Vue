<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js World!</title>
	<!--导入Vue.js需要的js包-->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!--创建一个id为myApp的div-->
	<div id="myApp">
		{{message}}
	</div>
</body>
<script type="text/javascript">
//创建Vue实例
var app = new Vue({
		//选择id为myApp的组件
		el:"#myApp",
		//绑定数据message
		data:{
			message:"Hello Vue.js World!"
		}

	})
</script>
</html>
